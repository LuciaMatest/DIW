<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pagina - Lucia</title>
</head>

<body>
    <header>
        <div class="logotipo">
            <img src="css/7504998.jpg" alt="logo" class="logo">
        </div>
        <nav>
            <div class="nav-menu">
                <div><a href="#">Inicio</a></div>
                <div><a href="#">Información</a></div>
                <div><a class="servicios" href="#">Servicios</a>
                    <div class="nav-submenu">
                        <div><a href="#">Programación</a></div>
                        <div><a href="#">Diseño</a></div>
                        <div><a href="#">Hosting</a></div>
                    </div>
                </div>
                <div><a href="#">Contacto</a></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <div class="formulario_login">
                <div class="cabecera">
                    <h1>Identificate</h1>
                </div>
                <div class="contenido">
                    <form>
                        <div class="login">
                            <label for="user">Usuario</label>
                            <input id="user" type="text" name="user" required="required" />
                        </div>
                        <div class="login">
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" name="password" required="required" />
                        </div>
                        <div class="btn">
                            <button type="submit">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="formulario_logout">
                <div class="cabecera">
                    <h1>Registrate</h1>
                </div>
                <div class="contenido">
                    <form>
                        <div class="logout">
                            <label for="user">Usuario</label>
                            <input id="user" type="text" name="user" required="required" />
                        </div>
                        <div class="logout">
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" name="password" required="required" />
                        </div>
                        <div class="logout">
                            <label for="password2">Repetir Contraseña</label>
                            <input id="password2" type="password" name="password2" required="required" />
                        </div>
                        <div class="logout">
                            <label for="email">Correo electrónico</label>
                            <input id="email" type="email" name="email" required="required" />
                        </div>
                        <div class="btn">
                            <button type="submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="jquery/query.js"></script> -->
</body>

</html>
