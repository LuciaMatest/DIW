<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="Lucia Mateos" />
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora card">

        <input type="text" class="pantalla z-depth-1" id="resultado" disabled />

        <div class="botones">
            <button id="suma" class="operator btn btn-secondary">+</button>
            <button id="resta" class="operator btn btn-secondary">-</button>
            <button id="multiplica" class="operator btn btn-secondary">&times;</button>
            <button id="divide" class="operator btn btn-secondary">&divide;</button>

            <button id="siete" class="btn btn-success waves-effect">7</button>
            <button id="ocho" class="btn btn-success waves-effect">8</button>
            <button id="nueve" class="btn btn-success waves-effect">9</button>

            <button id="cuatro" class="btn btn-success waves-effect">4</button>
            <button id="cinco" class="btn btn-success waves-effect">5</button>
            <button id="seis" class="btn btn-success waves-effect">6</button>

            <button id="uno" class="btn btn-success waves-effect">1</button>
            <button id="dos" class="btn btn-success waves-effect">2</button>
            <button id="tres" class="btn btn-success waves-effect">3</button>

            <button id="cero" class="cero btn btn-success waves-effect">0</button>
            <button class="decimal function btn btn-secondary" value=".">.</button>

            <button id="igual" class="igual operator btn btn-secondary" value="=">=</button>

        </div>
    </div>
    <script src="jquery/query.js"></script>
</body>

</html>
