    <video id="videoGato" poster="indice.jpg" controls>
        <source src="videos/Untitled.mp4" type="video/mp4">
    </video>
    <br>
    <div class="botones">
        <button id="botonUndo" onclick="reiniciarVideo()"><i class="fa fa-undo"></i></button>
        <button id="botonPlay" onclick="iniciarVideo()"><i class="fa fa-play"></i></button>
        <button id="botonPause" onclick="pausarVideo()"><i class="fa fa-pause"></i></button>
        <button id="botonStop" onclick="pararVideo()"><i class="fa fa-stop"></i></button>
        <button id="botonVel1" onclick="velocidadVideo1()"><i class="fa fa-forward">1.5x</i></button>
        <button id="botonVel2" onclick="velocidadVideo2()"><i class="fa fa-forward">2x</i></button>
        <button id="botonSilenciar" onclick="silenciarVideo()"><i class="fa fa-volume-down"></i></button>
        <button id="botonSonido" onclick="sonidoVideo()"><i class="fa fa-volume-up"></i></button>
        <button id="botonResolucion" onclick="resolucionVideo()"><i class="fa fa-image"></i></button>
    </div>

    <script>
        function reiniciarVideo() {
            let botonUndo = document.getElementById('botonUndo');
            botonUndo.addEventListener('click', presionarUndo, false);
        }

        function presionarUndo() {
            let video = document.getElementById('videoGato');
            video.load();
            video.play();
        }

        function iniciarVideo() {
            let botonPlay = document.getElementById('botonPlay');
            botonPlay.addEventListener('click', presionarPlay, false);
        }

        function presionarPlay() {
            let video = document.getElementById('videoGato');
            video.play();
        }

        function pausarVideo() {
            let botonPause = document.getElementById('botonPause');
            botonPause.addEventListener('click', presionarPause, false);
        }

        function presionarPause() {
            let video = document.getElementById('videoGato');
            video.pause();
        }

        function pararVideo() {
            let botonStop = document.getElementById('botonStop');
            botonStop.addEventListener('click', presionarStop, false);
        }

        function presionarStop() {
            let video = document.getElementById('videoGato');
            video.load();
            video.pause();
        }
        
    </script>
