<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: inline;
            border: 1px solid black;
            padding: 10px;
        }
        li.borrar{
            display: none;
        }
        
        li.ocultar{
            visibility: hidden;
        }

        div.primero{
            border: 3px solid red;
        }
        
        div.segundo{
            border: 3px solid blue;
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lengua</li>
        <li class="borrar">Matematicas</li>
        <li class="ocultar">Naturales</li>
        <li>Sociales</li> 
    </ul>
    <div class="primero"> Primero </div>
    <div class="segundo"> Segundo </div>
</body>
</html>
