<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="Lucia Mateos" />
    <title>Formulario</title>
</head>

<body>
    <!-- Header -->
    <header>
        <img id="logotipo" src="multimedia/logotipo.png" alt="logotipo">
        <form class="barra">
            <input type="search" name="buscador" placeholder="Buscar.." id="buscador">
            <button type="submit"><img src="css/lupa.png" alt="lupa" id="lupa"></button>
        </form>
        <div class="botones">
            <button class="boton">Login</button>
            <button class="boton">Carrito</button>
        </div>
    </header>
    <div class="contenedor">
        <!-- Navigation Bar -->
        <aside class="navegador">
            <nav>
                <a href="index.html">Index</a>
                <a href="formulario.html">Formulario</a>
                <a href="#">Hardware</a>
                <a href="#">Software</a>
                <a href="#">Otros</a>
            </nav>
        </aside>
        <!-- Principal -->
        <main>
            <form action="enviar.php">
                <fieldset class="informacionArticulo">
                    <legend>Información del artículo</legend>
            
                    <label for="nombre" class="nombreArticulo">Articulo*</label>
                    <input type="text" id="nombreArticulo" name="nombre" size="50" minlength="5" maxlength="100" required><br><br>
            
                    <label for="descripcion" class="descripcionArticulo">Descripción*</label>
                    <textarea name="descripcion" id="descripcion" cols="50" rows="10" required></textarea>
                </fieldset>
                <fieldset class="clasificacionArticulo">
                    <legend>Clasificación del artículo</legend>
            
                    <label for="destacado">Marcar como destacado:</label>
                    <input type="checkbox" id="radio" name="destacado">
                    <br><br>
                    <label for="hardware">Hardware</label>
                    <input type="radio" id="radio1" name="categoria" value="Hardware">
                    <br><br>
                    <label for="software">Software</label>
                    <input type="radio" id="radio2" name="categoria" value="Software">
                    <br><br>
                    <label for="servicios">Servicios</label>
                    <input type="radio" id="radio3" name="categoria" value="Servicios">
                    <br><br>
                    <label for="opciones">Categoria de hardware:</label>
                    <select id="opciones" name="opciones">
                        <option value="componentes">Componentes</option>
                        <option value="periféricos">Periféricos</option>
                        <option value="cableado">Cableado</option>
                        <option value="equipos">Equipos</option>
                    </select>
                    <br><br>
                </fieldset>

                <button class="botonFormulario" type="submit" onclick="alert('Enviado')">Enviar</button>
                <button class="botonFormulario" type="reset" onclick="alert('Limpiando...')">Limpiar datos</button>
            </form>
        </main>
    </div>
    <!-- Pie de página -->
    <footer>
        <section>
            <p class="titulo">Datos de la Tienda</p>
            <p>Mi tienda de informática</p>
            <p>C/Hardware nº0101101</p>
            <p>01010 Software</p>
        </section>
        <section>
            <p class="titulo">Suscribete</p>
            <form>
                <p>
                    <label for="idNombre">Nombre: </label>
                    <input type="text" name="nombre" id="idNombre">
                </p>
                <p>
                    <label for="idCorreo">Correo: </label>
                    <input type="email" name="correo" id="idCorreo">
                </p>
            </form>
        </section>
        <section>
            <p class="titulo">Redes sociales</p>
            <div class="redes">
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
                <a href="#">Pinterest</a>
            </div>
        </section>
    </footer>
</body>

</html>
